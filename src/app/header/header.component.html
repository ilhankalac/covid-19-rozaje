<div style="background-color: #ef5350">
  <br /><br />

  <div
    style="
      display: grid;
      grid-template-columns: 1fr;
      justify-content: center;
      align-content: center;
    "
  >
    <h1 style="color: white; text-align: center">
      <span style="margin-top: 2% !important"> <mat-icon>info</mat-icon></span>

      <span style="margin-left: 2%">
        Ažuriranje COVID-19 informacija za Opštinu Rožaje</span
      >
    </h1>
    <h1 style="color: white; text-align: center">
      <span style="margin-left: 2%">
        Prestaje se sa prikazom podataka o umrlim i oporavljenim slučajevima jer
        ijzcg.me ne objavljuje više te podatke.</span
      >
    </h1>
  </div>
</div>
<mat-card style="background: #ef5350">
  <div class="content" *ngIf="totalCases > 0">
    <div>
      <div class="row-data">
        <img style="width: 50px" src="assets/images/Rozaje-grb.png" alt="map" />
        <h1 style="color: white; font-size: xx-large">Rožaje</h1>
      </div>
      <div class="row-data">
        <mat-icon>date_range</mat-icon>
        <div>
          <p style="font-size: large">Datum</p>
          <p style="color: white; font-size: xx-large">
            <b>{{ latestElement?.date }}</b>
          </p>
        </div>
      </div>
      <div class="row-data">
        <mat-icon>sick</mat-icon>

          </p>
        </div>
